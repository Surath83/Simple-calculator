<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1 id="h1">MY CALCULATOR</h1>

        <i class="indicator"></i>

    <div>
        <table class="box">
            <tr>
                <td colspan="4" class="sbox1">
                    <h1>
                        <input class="inputall" type="text">
                    </h1>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="sbox1">
                    <h1>
                        <input class="input" type="text">
                    </h1>
                </td>
            </tr>
            <tr>
                <td class="sbox"><button id="button">AC</button></td>
                <td class="sbox"><button id="button">C</button></td>
                <td class="sbox"><button id="button">%</button></td>
                <td class="sbox2"><button id="button">/</button></td>
            </tr>

                <td class="sbox"><button id="button">7</button></td>
                <td class="sbox"><button id="button">8</button></td>
                <td class="sbox"><button id="button">9</button></td>
                <td class="sbox2"><button id="button">*</button></td>

            <tr>
                <td class="sbox"><button id="button">4</button></td>
                <td class="sbox"><button id="button">5</button></td>
                <td class="sbox"><button id="button">6</button></td>
                <td class="sbox2"><button id="button">-</button></td>
            </tr>
            <tr>
                <td class="sbox"><button id="button">1</button></td>
                <td class="sbox"><button id="button">2</button></td>
                <td class="sbox"><button id="button">3</button></td>
                <td class="sbox2"><button id="button">+</button></td>
            </tr>
            <tr>
                <td colspan="2" class="sbox"><button id="button">0</button></td>
                <td class="sbox"><button id="button">.</button></td>
                <td class="sbox2"><button id="button">=</button></td>
            </tr>
        </table>        
    </div>
